<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fastrac Solar Pricing Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #1A2A44 0%, #2C3E50 50%, #34495E 100%);
            color: #fff;
            min-height: 100vh;
            position: relative;
        }
        .calculator {
            background: linear-gradient(145deg, #2E4057, #34495E);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4), 
                        0 0 0 1px rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            animation: fadeInUp 0.8s ease-out;
        }
        h1 {
            text-align: center;
            color: #F39C12;
            background: linear-gradient(135deg, #F39C12, #E67E22);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            font-weight: 600;
        }
        .input-group, .output-group {
            margin: 25px 0;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .form-field {
            display: flex;
            flex-direction: column;
        }
        .form-field.full-width {
            grid-column: 1 / -1;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.95rem;
            color: #BDC3C7;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        input, select {
            padding: 12px 16px;
            margin-bottom: 10px;
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            background: rgba(52, 73, 94, 0.8);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        input:focus, select:focus {
            outline: none;
            border-color: #F39C12;
            background: rgba(52, 73, 94, 0.9);
            box-shadow: 0 0 0 3px rgba(243, 156, 18, 0.2);
            transform: translateY(-1px);
        }
        input:hover, select:hover {
            border-color: rgba(255,255,255,0.2);
        }
        button {
            background: linear-gradient(135deg, #F39C12, #E67E22);
            color: white;
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(243, 156, 18, 0.3);
            margin-top: 10px;
        }
        button:hover {
            background: linear-gradient(135deg, #E67E22, #D35400);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(243, 156, 18, 0.4);
        }
        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(243, 156, 18, 0.3);
        }
        .output-group {
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }
        .output-group.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        .loading {
            position: relative;
            pointer-events: none;
        }
        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top: 2px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes slideOutRight {
            from {
                opacity: 1;
                transform: translateX(0);
            }
            to {
                opacity: 0;
                transform: translateX(100px);
            }
        }
        h2 {
            color: #F39C12;
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: rgba(52, 73, 94, 0.3);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        th, td {
            border: none;
            padding: 16px 20px;
            text-align: left;
        }
        th {
            background: linear-gradient(135deg, #34495E, #2C3E50);
            color: #F39C12;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.9rem;
        }
        td {
            background: rgba(52, 73, 94, 0.1);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            font-size: 1.1rem;
        }
        tr:last-child td {
            border-bottom: none;
        }
        tr:hover td {
            background: rgba(243, 156, 18, 0.1);
            transition: background-color 0.2s ease;
        }
        .metric-value {
            font-weight: 600;
            color: #2ECC71;
        }
        .highlight {
            background: linear-gradient(135deg, #F39C12, #E67E22);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .calculator {
                padding: 20px;
            }
            h1 {
                font-size: 2rem;
            }
            .form-row {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            th, td {
                padding: 12px 10px;
            }
            table {
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            .calculator {
                padding: 15px;
            }
            button {
                padding: 14px 20px;
                font-size: 1rem;
            }
            th, td {
                padding: 10px 8px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Fastrac Solar Pricing Calculator</h1>
        <div class="input-group">
            <div class="form-row">
                <div class="form-field">
                    <label for="salesPrice">ðŸ’° Sales Price (PPW):</label>
                    <input type="number" id="salesPrice" step="0.01" value="" placeholder="e.g. 3.50">
                </div>
                <div class="form-field">
                    <label for="redline">ðŸ“Š Redline:</label>
                    <input type="number" id="redline" step="0.01" value="" placeholder="e.g. 0.75">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-field">
                    <label for="panels">ðŸ”† Number of 410W Panels:</label>
                    <select id="panels">
                <option value="18">18 </option>
                <option value="19">19 </option>
                <option value="20">20 </option>
                <option value="21">21 </option>
                <option value="22">22 </option>
                <option value="23">23 </option>
                <option value="24">24 </option>
                <option value="25">25 </option>
                <option value="26">26 </option>
                <option value="27">27 </option>
                <option value="28">28 </option>
                <option value="29">29 </option>
                <option value="30">30 </option>
                <option value="31">31 </option>
                <option value="32">32 </option>
                <option value="33">33 </option>
                <option value="34">34 </option>
                <option value="35">35 </option>
                <option value="36">36 </option>
                <option value="37">37 </option>
                <option value="38">38 </option>
                <option value="39">39 </option>
                <option value="40">40 </option>
                <option value="41">41 </option>
                <option value="42">42 </option>
                <option value="43">43 </option>
                <option value="44">44 </option>
                <option value="45">45 </option>
                <option value="46">46 </option>
                <option value="47">47 </option>
                <option value="48">48 </option>
            </select>
                </div>
                <div class="form-field">
                    <label for="powerWalls">ðŸ”‹ Number of PowerWalls:</label>
                    <select id="powerWalls">
                        <option value="1">1 PowerWall</option>
                        <option value="2">2 PowerWalls</option>
                        <option value="3">3 PowerWalls</option>
                    </select>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-field full-width">
                    <label for="totalAdderCost">âž• Total Adder Cost:</label>
                    <input type="number" id="totalAdderCost" step="0.01" value="0.00" placeholder="Additional costs">
                </div>
            </div>
            
            <button onclick="calculate()">Calculate Solar Pricing</button>
        </div>
        <div class="output-group" id="output">
            <h2>ðŸ“Š Calculation Results</h2>
            <table>
                <tr>
                    <th>ðŸ”§ Metric</th>
                    <th>ðŸ’¡ Value</th>
                </tr>
                <tr>
                    <td>System Size (Watts)</td>
                    <td id="systemSize" class="metric-value"></td>
                </tr>
                <tr>
                    <td>EPC PPW</td>
                    <td id="epcPPW" class="metric-value"></td>
                </tr>
                <tr>
                    <td>EPC Amount</td>
                    <td id="epcAmount" class="metric-value"></td>
                </tr>
                <tr>
                    <td>Estimated Commission After Adders</td>
                    <td id="commissionAfterAdders" class="metric-value highlight"></td>
                </tr>
            </table>
        </div>
    </div>
    <script>
        // Pricing matrix data extracted from the CSV - Column C (1 PW), Column D (2 PW), Column E (3 PW)
        const onePWPPW = [
            null, // index 0
            null, // index 1
            { panels: 18, base: 1.90 },
            { panels: 19, base: 1.84 },
            { panels: 20, base: 1.79 },
            { panels: 21, base: 1.74 },
            { panels: 22, base: 1.70 },
            { panels: 23, base: 1.67 },
            { panels: 24, base: 1.63 },
            { panels: 25, base: 1.60 },
            { panels: 26, base: 1.57 },
            { panels: 27, base: 1.54 },
            { panels: 28, base: 1.52 },
            { panels: 29, base: 1.49 },
            { panels: 30, base: 1.47 },
            { panels: 31, base: 1.45 },
            { panels: 32, base: 1.43 },
            { panels: 33, base: 1.41 },
            { panels: 34, base: 1.39 },
            { panels: 35, base: 1.38 },
            { panels: 36, base: 1.36 },
            { panels: 37, base: 1.35 },
            { panels: 38, base: 1.33 },
            { panels: 39, base: 1.32 },
            { panels: 40, base: 1.31 },
            { panels: 41, base: 1.30 },
            { panels: 42, base: 1.29 },
            { panels: 43, base: 1.28 },
            { panels: 44, base: 1.27 },
            { panels: 45, base: 1.25 },
            { panels: 46, base: 1.25 },
            { panels: 47, base: 1.24 },
            { panels: 48, base: 1.23 }
        ];

        const twoPWPPW = [
            null, // index 0
            null, // index 1
            { panels: 18, base: 2.98 },
            { panels: 19, base: 2.88 },
            { panels: 20, base: 2.77 },
            { panels: 21, base: 2.67 },
            { panels: 22, base: 2.59 },
            { panels: 23, base: 2.52 },
            { panels: 24, base: 2.44 }, 
            { panels: 25, base: 2.39 },
            { panels: 26, base: 2.32 },
            { panels: 27, base: 2.27 },
            { panels: 28, base: 2.21 },
            { panels: 29, base: 2.17 },
            { panels: 30, base: 2.12 },
            { panels: 31, base: 2.08 },
            { panels: 32, base: 2.04 },
            { panels: 33, base: 2.01 },
            { panels: 34, base: 1.97 },
            { panels: 35, base: 1.94 },
            { panels: 36, base: 1.91 },
            { panels: 37, base: 1.88 },
            { panels: 38, base: 1.85 },
            { panels: 39, base: 1.83 },
            { panels: 40, base: 1.80 },
            { panels: 41, base: 1.78 },
            { panels: 42, base: 1.76 },
            { panels: 43, base: 1.73 },
            { panels: 44, base: 1.71 },
            { panels: 45, base: 1.69 },
            { panels: 46, base: 1.68 },
            { panels: 47, base: 1.65 },
            { panels: 48, base: 1.63 }
        ];

        const threePWPPW = [
            null, // index 0
            null, // index 1
            { panels: 18, base: 3.94 },
            { panels: 19, base: 3.78 },
            { panels: 20, base: 3.63 },
            { panels: 21, base: 3.50 },
            { panels: 22, base: 3.37 },
            { panels: 23, base: 3.26 },
            { panels: 24, base: 3.16 },
            { panels: 25, base: 3.07 },
            { panels: 26, base: 2.98 },
            { panels: 27, base: 2.90 },
            { panels: 28, base: 2.83 },
            { panels: 29, base: 2.76 },
            { panels: 30, base: 2.69 },
            { panels: 31, base: 2.64 },
            { panels: 32, base: 2.58 },
            { panels: 33, base: 2.52 },
            { panels: 34, base: 2.48 },
            { panels: 35, base: 2.43 },
            { panels: 36, base: 2.38 },
            { panels: 37, base: 2.34 },
            { panels: 38, base: 2.30 },
            { panels: 39, base: 2.27 },
            { panels: 40, base: 2.23 },
            { panels: 41, base: 2.19 },
            { panels: 42, base: 2.16 },
            { panels: 43, base: 2.13 },
            { panels: 44, base: 2.10 },
            { panels: 45, base: 2.07 },
            { panels: 46, base: 2.05 },
            { panels: 47, base: 2.02 },
            { panels: 48, base: 1.99 }
        ];

        function getBasePPW(panels, powerWalls) {
            const data = {
                1: onePWPPW,
                2: twoPWPPW,
                3: threePWPPW
            };
            const array = data[powerWalls];
            const entry = array.find(e => e && e.panels === panels);
            return entry ? entry.base : null;
        }

        function calculate() {
            // Add loading state
            const button = document.querySelector('button');
            const originalText = button.textContent;
            button.classList.add('loading');
            button.textContent = 'Calculating...';
            
            // Hide previous results
            document.getElementById('output').classList.remove('show');
            
            setTimeout(() => {
                const salesPrice = parseFloat(document.getElementById('salesPrice').value);
                const redline = parseFloat(document.getElementById('redline').value);
                const panels = parseInt(document.getElementById('panels').value);
                const powerWalls = parseInt(document.getElementById('powerWalls').value);
                const totalAdderCost = parseFloat(document.getElementById('totalAdderCost').value);
                
                // Enhanced validation with specific error messages
                if (isNaN(salesPrice) || salesPrice <= 0) {
                    showError('Please enter a valid Sales Price (PPW) greater than 0.');
                    resetButton(button, originalText);
                    return;
                }
                if (isNaN(redline) || redline < 0) {
                    showError('Please enter a valid Redline value (0 or greater).');
                    resetButton(button, originalText);
                    return;
                }
                if (isNaN(panels) || panels < 18 || panels > 48) {
                    showError('Please select a valid number of panels (18-48).');
                    resetButton(button, originalText);
                    return;
                }
                if (isNaN(powerWalls) || powerWalls < 1 || powerWalls > 3) {
                    showError('Please select a valid number of PowerWalls (1-3).');
                    resetButton(button, originalText);
                    return;
                }
                if (isNaN(totalAdderCost) || totalAdderCost < 0) {
                    showError('Please enter a valid Total Adder Cost (0 or greater).');
                    resetButton(button, originalText);
                    return;
                }
             
                const systemSize = panels * 410;
                const basePPW = getBasePPW(panels, powerWalls);
                if (basePPW === null) {
                    showError('Invalid combination of panels and PowerWalls. Please check your selections.');
                    resetButton(button, originalText);
                    return;
                }
                const epcPPW = redline + basePPW;
                const epcAmount = (epcPPW * systemSize).toFixed(2);
                const commissionAfterAdders = ((salesPrice - epcPPW - (totalAdderCost / systemSize)) * systemSize).toFixed(2);
                
                // Update results with animation
                document.getElementById('systemSize').textContent = systemSize.toLocaleString() + ' W';
                document.getElementById('epcPPW').textContent = '$' + epcPPW.toFixed(2);
                document.getElementById('epcAmount').textContent = `$${parseFloat(epcAmount).toLocaleString()}`;
                document.getElementById('commissionAfterAdders').textContent = `$${parseFloat(commissionAfterAdders).toLocaleString()}`;
                
                // Show results with animation
                setTimeout(() => {
                    document.getElementById('output').classList.add('show');
                    showSuccess('Calculation completed successfully!');
                }, 100);
                
                resetButton(button, originalText);
            }, 800); // Simulate processing time
        }
        
        function resetButton(button, originalText) {
            button.classList.remove('loading');
            button.textContent = originalText;
        }
        
        function showError(message) {
            // Create or update notification
            showNotification(message, 'error');
        }
        
        function showSuccess(message) {
            showNotification(message, 'success');
        }
        
        function showNotification(message, type) {
            // Remove existing notifications
            const existing = document.querySelector('.notification');
            if (existing) {
                existing.remove();
            }
            
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            // Add notification styles
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 20px;
                border-radius: 8px;
                color: white;
                font-weight: 600;
                z-index: 1000;
                animation: slideInRight 0.3s ease-out;
                max-width: 300px;
                box-shadow: 0 4px 15px rgba(0,0,0,0.3);
                ${type === 'error' ? 'background: linear-gradient(135deg, #E74C3C, #C0392B);' : 'background: linear-gradient(135deg, #2ECC71, #27AE60);'}
            `;
            
            document.body.appendChild(notification);
            
            // Auto remove after 4 seconds
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.style.animation = 'slideOutRight 0.3s ease-out';
                    setTimeout(() => {
                        if (notification.parentNode) {
                            notification.remove();
                        }
                    }, 300);
                }
            }, 4000);
        }
    </script>
</body>
</html>
